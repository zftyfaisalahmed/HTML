<html>
    <head>
        <title>HTML Table</title>
        <style>
            table,th,td
            {
                /*border: 2px;
                border-color: brown;
                border-style: solid; */
                
                border: 2px solid green;
                padding: 20px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>HTML TABLE.....!</h1>
            <p>Collection of rows and columns</p>
        </center>
        
        <hr>

        <h2>Table CSS</h2>
        <table border="1" cellpadding="20" cellspacing="20">

            <caption>Emp Details</caption>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th colspan="2">Mobile</th>
            </tr>
            <tr>
                <td>1</td>
                <td>A</td>
                <td>100</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>B</td>
                <td>200</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>C</td>
                <td>300</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
                <td>400</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>E</td>
                <td>500</td>
                <td>5000</td>
            </tr>
        </table>

        </body>
        </html>
