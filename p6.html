<html>
    <head><title>Image tag</title>
    </head>
    <body>
        <center>
            <h1>IMAGE TAG..!</h1>
        </center>
        <hr>

        <h2>Default Image...!</h2>
        <img src="assets/images/img1.jpg">

        <hr>

        <h2>Image with height and width attribute</h2>
        <img src="assets/images/img2.jpg" height="300" width="500">
        <img src="assets/images/img22222.jpg" height="300" width="500">
        <img src="assets/images/img2.jpg" height="300" width="500" alt="This is a nature image"><br>
        <img src="assets/images/img2.jpg" height="300" width="500">

        <hr>
    </body>
    </html>
